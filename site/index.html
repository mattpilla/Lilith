<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lilith</title>
        <meta name="theme-color" content="#cca4ff">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="app">
            <div id="nav">
                <div class="set-width">
                    <img class="avatar" src="./avatar.PNG">
                    <div class="flex">
                        <div class="name">Lilith</div>
                        <a href="https://github.com/mattpilla/Lilith" class="ml-auto">GitHub</a>
                    </div>
                </div>
            </div>
            <div class="set-width">
                <div id="content">
                    <h2>Commands</h2>
                    <div class="command">
                        <strong>hey</strong> says hi
                    </div>
                    <div
                        v-for="command in commands"
                        :key="command.name"
                        class="command">
                        <strong>{{command.name}}</strong>
                        <span v-html="command.description"></span>
                    </div>
                    <h2>Events</h2>
                    <div class="command">
                        <strong>On user joining voice channel bot is in</strong> plays their entrance theme, if they have one
                    </div>
                    <div class="command">
                        <strong>On user leaving voice channel bot is in</strong> plays a sound clip to say bye
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
        <script src="https://unpkg.com/markdown-it@8.3.2/dist/markdown-it.min.js"></script>
        <script src="commands.js"></script>
        <script src="app.js"></script>
        <noscript>welcome to the good version of this site</noscript>
    </body>
</html>
